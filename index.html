<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FEM Newsletter Signup page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <!-- Mobile image -->
      <div class="mobile">
        <img src="./images/illustration-sign-up-mobile.svg" alt="" />
      </div>
      <!-- left side with all the information -->
      <div class="info">
        <h1>Stay Updated!</h1>
        <p class="text">
          Join 60,000+ product managers recieving monthly updates on:
        </p>

        <!-- features list -->
        <div class="features">
          <img src="./images/icon-list.svg" alt="list check icon" />
          <p>Product discovery and building what matters</p>
        </div>
        <div class="features">
          <img src="./images/icon-list.svg" alt="list check icon" />
          <p>Measuring to ensure updates are a success</p>
        </div>
        <div class="features">
          <img src="./images/icon-list.svg" alt="list check icon" />
          <p>And much more!</p>
        </div>

        <!-- form -->
        <p class="email">Email Address</p>
        <form action="/">
          <input type="email" name="email" />
          <br />
          <button type="submit">Subscribe to monthly newsletter</button>
        </form>
      </div>
      <!-- right side of the div i.e the image -->
      <div class="desktop">
        <img
          src="./images/illustration-sign-up-desktop.svg"
          alt="illustration"
        />
      </div>
    </div>
  </body>
</html>
